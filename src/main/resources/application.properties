spring.mandatory-file-encoding=UTF-8

logging.level.org.hibernate.SQL=DEBUG

logging.level.org.hibernate.type=TRACE 


app.jwt.secret=RandomSecretKey
app.jwt.expiration-in-ms=86400000 //one day
